<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-grid</title>
  <link rel="stylesheet" href="02-grid.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box1">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="hero">HERO</div>
        <div class="main">MAIN</div>
        <div class="banner">BANNER</div>
        <div class="extra">EXTRA</div>
        <div class="images">IMAGES</div>
      </div>
      <div class="box2">
        <div class="div1">HEADER</div>
        <div class="div2">HERO</div>
        <div class="div3">
          <div class="joy1">MENU</div>
          <div class="joy2">MAIN</div>
          <div class="joy2">MAIN</div>
          <div class="joy3">BANNER</div>
          <div class="joy4">
            <div class="new1">new1</div>
            <div class="new2">new2</div>
          </div>
        </div>
      </div>
      <div class="box3">
        <div class="side1">
          <div class="last">HEADER</div>
          <div class="last2 ">MENU</div>
        </div>
        <div class="side2">HERO</div>
        <div class="side3">
          <div class="joke1">MAIN</div>
          <div class="joke2">IMAGES</div>
          <div class="joke3">EXTRA</div>
        </div>
        <div class="side4">BANNER</div>
      </div>
    </div>
  </div>
</body>
</html>
